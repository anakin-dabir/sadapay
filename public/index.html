<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no, viewport-fit=contain, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent, viewport-fit=contain, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#F2F6F7" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Sadapay</title>
  </head>
  <body>
    <div id="root"></div>
    <div id="modal"></div>
  </body>
  <script type="text/javaScript">
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('%PUBLIC_URL%/service-worker.js')
          .then(reg => {
            console.log('Success', reg.scope);
          })
          .catch(err => {
            console.log('Error', err);
          });
      });
    }
  </script>
</html>
